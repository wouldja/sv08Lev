[include macros.cfg]
[include KAMP_Settings.cfg]

[force_move]
enable_force_move: true

[include mainsail.cfg]

#[include sovol-macros.cfg]

[include timelapse.cfg] # DONT FORGET TO INSTALL THE TIMELAPSE PLUGIN

[include options/lcd/*.cfg]

# IF YOU HAVE KLIPPERSCREEN / AN HDMI DISPLAY ATTACHED TO YOUR PRINTER
#[include options/hdmi/*.cfg]

#[include KAMP_Settings.cfg]
[include expander.cfg]
[include options/probe/eddy-ng.cfg]
[mcu]      
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2D0054001851323139353737-if00
restart_method: command     

[mcu extra_mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FF6F063042413843290643-if00
restart_method: command      



[firmware_retraction]


[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 700
max_accel: 10000
minimum_cruise_ratio: 0.5
max_z_velocity: 20
max_z_accel: 500
square_corner_velocity: 5.0

[stepper_x]
# Assigned to TMC5160 driver (HV1) for 48V operation
step_pin: PB10
dir_pin: !PB11
enable_pin: !PG0
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: !PC1
position_min: 10
position_endstop: 399
position_max: 399
homing_speed: 30
homing_retract_dist: 10
homing_positive_dir: True

[tmc5160 stepper_x]
# Configured for TMC5160 driver
cs_pin: PE15
spi_bus: spi4
diag0_pin: ^!PG1
interpolate: False
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 0

[stepper_y]
# Assigned to TMC5160 driver (HV2) for 48V operation
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: !PC2
position_min: 0
position_endstop: 364
position_max: 364
homing_speed: 30
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_y]
# Configured for TMC5160
cs_pin: PE11
spi_bus: spi4
diag0_pin: ^!PE10
driver_SGT: 0
interpolate: False
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 0

[stepper_z]
# Assigned to TMC2209 driver (Z0)
step_pin: PD4
dir_pin: PD3
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 80:12
microsteps: 16
endstop_pin: probe:z_virtual_endstop #!PC3
position_max: 347
position_min: -5
#position_endstop: -0.5
homing_speed: 15.0
homing_retract_dist: 5.0
homing_retract_speed: 15.0
second_homing_speed: 10.0

[tmc2209 stepper_z]
uart_pin: PD5
interpolate: true
run_current: 0.45
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
# Assigned to TMC2209 driver (Z1)
step_pin: PC12
dir_pin: !PC11
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 80:12
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: true
run_current: 0.45
sense_resistor: 0.110
stealthchop_threshold: 999999
;uart_address: 3

[stepper_z2]
# Assigned to TMC2209 driver (Z2)
step_pin: PC9
dir_pin: PC8
enable_pin: !PC10
rotation_distance: 40
gear_ratio: 80:12
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PA8
interpolate: true
run_current: 0.45
sense_resistor: 0.110
stealthchop_threshold: 999999
;uart_address: 3

[stepper_z3]
# Assigned to TMC2209 driver (Z3)
step_pin: PG7
dir_pin: PG6
enable_pin:!PC7
rotation_distance: 40
gear_ratio: 80:12
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PG8
interpolate: true
run_current: 0.45
sense_resistor: 0.110
stealthchop_threshold: 999999
;uart_address: 3

